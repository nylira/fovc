<html>
  <head>
    <title>Sign In - Family Office Venture Capital</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/screen.css">
  </head>
  <body>

    <div id="site-header">
      <div id="site-logo"><a href="index.html">Family Office Venture Capital</a></div>
      <div id="site-nav">
        <a href="companies.html">Companies</a>
        <a href="account.html">Account</a>
        <a href="register.html">Register</a>
      </div><!--site nav-->
    </div><!--site header-->

    <div id="site-container">
      <form id="form-sign-in" class="form-default" action="companies.html">
        <div class="form-header">
          <div class="form-title">Login</div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Password" required>
        </div>
        <div class="form-footer">
          <a class="btn" href="forgot.html">Forgot Password</a>
          <input class="btn btn-primary" type="submit" value="Login">
        </div>
      </form>
    </div><!--site container-->

    <div id="site-footer">
      <div id="site-footer-copyright">&copy; 2016 Family Office Venture Capital, Inc.</div>
      <div id="site-footer-nav">
        <a href="#">About</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Legal Notices</a>
        <a href="#">Business Continuity Plan</a>
        <a href="#">Terms of Use</a>
      </div>
      <div id="site-footer-media">
        <a href="#">LinkedIn</a>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
      </div>
    </div><!--site footer-->

  </body>
</html>
