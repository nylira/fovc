<html>
  <head>
    <title>New Account - Family Office Venture Capital</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/screen.css">
  </head>
  <body>

    <div id="site-header">
      <div id="site-logo"><a href="index.html">Family Office Venture Capital</a></div>
      <div id="site-nav">
        <a href="companies.html">Companies</a>
        <a href="account.html">Account</a>
        <a href="index.html">Login</a>
      </div><!--site nav-->
    </div><!--site header-->

    <div id="site-container">
      <form id="form-sign-in" class="form-default" action="companies.html">
        <div class="form-header">
          <div class="form-title">New Account</div>
        </div>
        <div class="form-group">
          <label for="signup-username">Set Username</label>
          <input id="signup-username" type="email" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Set Password</label>
          <input id="signup-password" type="password" placeholder="Enter a secure password" required>
        </div>
        <div class="form-group">
          <label for="signup-first-name">First Name</label>
          <input id="signup-first-name" type="text" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <label for="signup-last-name">Last Name</label>
          <input id="signup-last-name" type="text" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <label for="signup-firm-name">Family Office Name</label>
          <input id="signup-firm-name" type="text" placeholder="What's the name of your firm?" required>
        </div>
        <div class="form-group">
          <label>Firm's Interests</label>
          <div class="input-group input-group-checkboxes">
            <label><input type="checkbox">Agritech</label>
            <label><input type="checkbox">Artificial Intelligence</label>
            <label><input type="checkbox">Augmented/Virtual Reality</label>
            <label><input type="checkbox">Biotech</label>
            <label><input type="checkbox">Blockchain</label>
            <label><input type="checkbox">Consumer</label>
            <label><input type="checkbox">Energy</label>
            <label><input type="checkbox">Gaming</label>
            <label><input type="checkbox">Health</label>
            <label><input type="checkbox">Space</label>
            <label><input type="checkbox">Transportation</label>
            <label><input type="checkbox">Other</label>
          </div>
        </div>
        <div class="form-group">
          <label>Agreement</label>
          <div class="input-group input-group-checkboxes">
            <label><input type="checkbox" required >I agree to the <a href="#">Terms of Use</a>.</label>
          </div>
        </div>
        <div class="form-footer">
          <div></div>
          <input class="btn btn-primary" type="submit" value="Finished">
        </div>
      </form>
    </div><!--site container-->

    <div id="site-footer">
      <div id="site-footer-copyright">&copy; 2016 Family Office Venture Capital, Inc.</div>
      <div id="site-footer-nav">
        <a href="#">About</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Legal Notices</a>
        <a href="#">Business Continuity Plan</a>
        <a href="#">Terms of Use</a>
      </div>
      <div id="site-footer-media">
        <a href="#">LinkedIn</a>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
      </div>
    </div><!--site footer-->

  </body>
</html>
